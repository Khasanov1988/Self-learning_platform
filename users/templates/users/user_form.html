{% extends 'education_content/base.html' %}

{% block content %}
    <main class="form-signin w-100 m-auto">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-5 text-center bg-body-tertiary">
            <div class="d-md-flex flex-md-equal container my-md-3 ps-md-3">
                <form method="post" enctype="multipart/form-data">

                    <img class="mb-4" id="themeImage" src="/media/decor/favicon.ico" alt="" width="128" height="128">
                    <h1 class="h3 mb-3 fw-normal">My profile</h1>
                    {% csrf_token %}
                    <div class="form-floating mb-1">
                        <input type="email" name="email" value="{{ object.email }}" autofocus autocapitalize="none"
                               autocomplete="current-email"
                               maxlength="254" class="form-control" id="id_email" placeholder="name@example.com">
                        <label for="id_email">Email address</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="password" name="password1" autocomplete="current-password"
                               class="form-control"
                               id="id_password1" placeholder="Password">
                        <label for="id_password1">New password</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="password" name="password2" autocomplete="current-password"
                               class="form-control"
                               id="id_password2" placeholder="Password">
                        <label for="id_password2">Confirm new password</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" name="FIO" {% if object.FIO %}value="{{ object.FIO }}"{% endif %} autofocus
                               autocapitalize="none"
                               autocomplete="username"
                               maxlength="100" class="form-control" id="id_FIO" placeholder="name@example.com">
                        <label for="id_FIO">Full name</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" name="phone" {% if object.phone %}value="{{ object.phone }}"{% endif %}
                               autofocus autocapitalize="none"
                               autocomplete="username"
                               maxlength="35" class="form-control" id="id_phone" placeholder="name@example.com">
                        <label for="id_phone">Phone Number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="comment" {% if object.comment %}value="{{ object.comment }}"{% endif %}
                               autofocus
                               autocapitalize="none"
                               autocomplete="username"
                               maxlength="150" class="form-control" id="id_comment" placeholder="name@example.com">
                        <label for="id_comment">Comment</label>
                    </div>
                    {% if form.errors %}
                        {{ form.errors }}
                    {% endif %}
                    <button class="btn btn-primary" type="submit">Save changes</button>
                    <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger">Generate new random
                        password</a>
                </form>
            </div>
        </div>
    </main>
{% endblock %}

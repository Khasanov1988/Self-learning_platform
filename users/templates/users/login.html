{% extends 'education_content/base.html' %}

{% block content %}
    <main class="form-signin w-100 m-auto">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-5 text-center bg-body-tertiary">
            <div class="d-md-flex flex-md-equal container my-md-3 ps-md-3">
                <form method="post" enctype="multipart/form-data">

                    <img class="mb-4" id="themeImage" src="/media/decor/favicon.ico" alt="" width="128" height="128">
                    <h1 class="h3 mb-3 fw-normal">Please log in</h1>
                    {% csrf_token %}
                    <div class="form-floating mb-1">
                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                               maxlength="254" class="form-control" id="id_username" placeholder="name@example.com">
                        <label for="id_username">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password" autocomplete="current-password" class="form-control"
                               id="id_password" placeholder="Password">
                        <label for="id_password">Password</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" name="remember_me" value="remember-me"
                               id="flexCheckDefault" checked>
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    {% if form.errors %}
                        {{ form.errors }}
                    {% endif %}
                    <button class="btn btn-primary w-100 py-2 my-1" type="submit">Log in</button>

                    <h1 class="h3 mt-md-5 fw-normal">Or you can:</h1>
                    <a href="{% url "social:begin" "google-oauth2" %}" class="btn btn-danger w-100 py-2 my-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg>
                        Log in using Google account</a>
                    <a href="{% url 'users:register' %}" class="btn btn-secondary w-100 py-2 my-1">Register on the
                        website manually</a>

                </form>
            </div>
        </div>
    </main>
{% endblock %}

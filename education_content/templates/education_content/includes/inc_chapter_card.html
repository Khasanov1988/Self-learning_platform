{% load my_tags %}
<div class="col-12 col-md-6 mb-3">
    <div class="bg-body-tertiary pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="my-3 p-3">
            <h2 class="display-5"><a href="/view/{{ object.id }}"
                                     style="text-decoration: none; color: inherit;">{{ object.title|title }}</a></h2>
            <p class="lead"><a href="/view/{{ object.id }}"
                               style="text-decoration: none; color: inherit;">{{ object.description }}</a></p>
        </div>
        <a href="/view/{{ object.id }}">
            <div class="bg-dark shadow-sm mx-auto" style="width: 90%; height: 300px; border-radius: 21px 21px 0 0;"
                 onclick="redirectToDetailView('{{ object.id }}')">
                <img src="{{ object.preview|mediapath_filter }}" alt=""
                     style="width: 100%; height: 100%; object-fit: cover; border-radius: 21px 21px 0 0;">

            </div>
        </a>
    </div>
</div>

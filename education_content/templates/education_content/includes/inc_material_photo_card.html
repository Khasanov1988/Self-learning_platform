{% load my_tags %}
<div class="col px-3">
    <div class="card shadow-sm">
        {% if request.path|slice:"0:21" == '/material_photos_list/' %}
            <div class="card-header text-center">
                <h3>{{ material_photo.material }}</h3>
            </div>
        {% endif %}
        <a href="{% url 'education_content:materialphotos_view' pk=material_photo.pk %}">
            <div class="bd-placeholder-img card-img-top" style="height: 350px; border-radius: 5px 5px 0 0;">
                <img src="{{ material_photo.figure|mediapath_filter }}" alt=""
                     style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px 5px 0 0;">
            </div>
        </a>
        <div class="card-footer p-1">
            <div class="row">
                <div class="col-9">
                    <p class="card-text d-none d-md-block pb-4 mb-1"
                       style="height: 18px; overflow: hidden;">{{ material_photo.signature }}.</p>
                    <p class="card-text d-md-none pb-4 mb-1">{{ material_photo.signature }}.</p>
                </div>
                <div class="col-3">
                    <a href="{% url 'education_content:materialphotos_delete' pk=material_photo.pk %}"
                       class="btn btn-sm btn-outline-danger w-100">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

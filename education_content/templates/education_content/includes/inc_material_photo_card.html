{% load my_tags %}
<div class="col px-3" style="opacity: 0.3;">
    <div class="card shadow-sm">
        {% if request.path|slice:"0:21" == '/material_photos_list/' %}
            <div class="card-header text-center">
                <h3>{{ material.chapter.title }}</h3>
            </div>
        {% endif %}

        <div class="bd-placeholder-img card-img-top" style="height: 225px; border-radius: 5px 5px 0 0;">
            <img src="{{ material.preview|mediapath_filter }}" alt=""
                 style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px 5px 0 0;">
        </div>

        <div class="card-body">
            <p class="card-text d-none d-md-block"
               style="height: 50px; overflow: hidden;">{{ material_photo.signature }}.</p>
            <p class="card-text d-md-none">{{ material_photo.signature }}.</p>
        </div>
    </div>
</div>
